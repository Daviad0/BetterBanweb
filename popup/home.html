<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="home.css" />
    </head>
    <body>
        <span class="text-center text-bold text-huge">Better Banweb</span>
        <span class="text-center text-medium">Adjust the settings for the Better Banweb Extension below!</span>

        <br />
        <div class="container-outer-border">
            <div class="header">
                <span>General Settings</span>
            </div>
            <div class="settings-line">
                <div>
                    <span>Enable Theme</span>
                </div>
                <div>
                    <label class="checkbox-container">
                        <input type="checkbox" id="general_theme-enabled" class="setting"/>
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <div class="settings-line">
                <div>
                    <span>Dark Mode</span>
                </div>
                <div>
                    <input type="checkbox" id="general_dark-mode" class="setting" />
                </div>
            </div>
            
             <div class="settings-line">
                <div>
                   <span>Save Preferences</span>
                </div>
                <div>
                    <input type="button" id="save_data-button" class="setting" value="Save" />
                </div>
            </div>
            
        <div class="settings-line">
            <div>
                <span>Get Preferences</span>
            </div>
            <div>
                <input type="button" id="get_data-button" class="setting" value="Load" />
            </div>
        </div>
    </div>

        <script src="../js/getData.js"></script>
        <script src="../js/saveData.js"></script>
        <script src="home.js"></script>
        
    </body>
</html>
