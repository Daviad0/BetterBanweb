<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="home.css" />
    </head>
    <body>
        <span class="text-center text-bold text-huge">Better Banweb</span>
        <span class="text-center text-medium">Adjust the settings for the Better Banweb Extension below!</span>

        <br />
        <div class="container-outer-border">
            <div class="header">
                <span>General Settings</span>
            </div>
            <div class="settings-line">
                <div>
                    <span>Enable Theme</span>
                </div>
                <div>
                    <label class="checkbox-container">
                        <input type="checkbox" id="general_theme-enabled" class="setting"/>
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <div class="settings-line">
                <div>
                    <span>Dark Mode</span>
                </div>
                <div>
                    <label class="checkbox-container">
                        <input type="checkbox" id="general_dark-mode" class="setting"/>
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
           
        
    
    </div>

    <div class="container-outer-border" style="margin: 20px 0px">
        <div class="header">
            <span>Color Settings</span>
        </div>
        <div class="settings-line">
            <div>
                <span>Main Color</span>
            </div>
            <div>
                <input type="text" id="general_mtu-color" class="setting" placeholder="#ffcd00" data-validate="color"/>
            </div>
        </div>
        <div class="settings-line">
            <div>
                <span>Secondary Color</span>
            </div>
            <div>
                <input type="text" id="general_mtu-black" class="setting" placeholder="#000000" data-validate="color"/>
            </div>
        </div>
        <div class="settings-line">
            <div>
                <span>Container Background</span>
            </div>
            <div>
                <input type="text" id="general_mtu-container" class="setting" placeholder="#f0fcfc" data-validate="color"/>
            </div>
        </div>
        <div class="settings-line">
            <div>
                <span>Light / BG Color</span>
            </div>
            <div>
                <input type="text" id="general_mtu-light" class="setting" placeholder="#ffffff" data-validate="color"/>
            </div>
        </div>
        <div class="settings-line">
            <div>
                <span>Dark Main Color</span>
            </div>
            <div>
                <input type="text" id="general_mtu-dark-color" class="setting" placeholder="#4a4a4a" data-validate="color"/>
            </div>
        </div>
        <div class="settings-line">
            <div>
                <span>Dark Secondary Color</span>
            </div>
            <div>
                <input type="text" id="general_mtu-dark-text" class="setting" placeholder="#ffffff" data-validate="color"/>
            </div>
        </div>
        <div class="settings-line">
            <div>
                <span>Dark / BG Color</span>
            </div>
            <div>
                <input type="text" id="general_mtu-dark-background" class="setting" placeholder="#242424" data-validate="color"/>
            </div>
        </div>
        <div class="settings-line">
            <div>
                <span>Success Color</span>
            </div>
            <div>
                <input type="text" id="general_mtu-success" class="setting" placeholder="#15a115" data-validate="color"/>
            </div>
        </div>
        

</div>

    <br/>
    <br/>
    

        <script src="../js/getData.js"></script>
        <script src="../js/saveData.js"></script>
        <script src="home.js"></script>
        
    </body>
</html>
